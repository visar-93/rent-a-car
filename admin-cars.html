<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RENT.DIJ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="styles/app.css" rel="stylesheet" type="text/css" />


    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/caroufredsel.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <!--Header Part - Navbar-->
    <header>
        <nav class="navbar navbar-expand-sm rent-navbar" id="header-rent">
            <a href="#slider-home" class="navbar-brand logo"><img src="./assets/Images/logo2.jpg"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto rent-list">
                    <li class="nav-item">
                        <a href="admin-offers.html" class="nav-link">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-cars.html" class="nav-link">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="container offers-section">
            <button type="button" class="btn btn-primary" id="create-button">Create New</button>
            <div class="table-responsive table-offers" >
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Persons</th>
                            <th scope="col">Bags</th>
                            <th scope="col">Fuel Type</th>
                            <th scope="col">Transmission</th>
                            <th scope="col">Climatisation</th>
                            <th scope="col">Price</th>
                            <th scope="col"></th>
                            <th scope="col">Actions</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="table-placeholder" class="text-center">

                    </tbody>
               </table>
            </div>
        </div>
    </section>

    <section class="paginaton-section" >
        <div class="container ">
            <div class="row justify-content-center" id="pagination-place">
                <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3 text-center page-list">
                    <button class="previous">Prev</button>
                    <ul class="pagination" id="pagination"></ul>
                    <button class="next">Next</button>
                </div>
            </div>
        </div>
    </section>

    <!-- view modal -->
    <div class="modal" id="modal-demo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modaltitle">Offer Details!</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span></button>
                </div>
                <div class="modal-body" id="modal-placeholder1"></div>
            </div>
        </div>
    </div>

    <!-- edit modal -->
    <div class="modal" id="modal-demo2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modaltitle">Edit Elements!</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span></button>
                </div>
                <div class="modal-body" id="modal-placeholder2">
                    <form>
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" class="form-control" name="id" id="id" disabled>
                        </div>
                        <div class="form-group">
                            <label for="car">Car:</label>
                            <input type="text" class="form-control" name="car" id="car">
                        </div>
                        <div class="form-group">
                            <label for="person">Person:</label>
                            <input type="text" class="form-control" name="person" id="person">
                        </div>
                        <div class="form-group">
                            <label for="bags">Bags:</label>
                            <input type="text" class="form-control" name="bags" id="bags">
                        </div>
                        <div class="form-group">
                            <label for="fuel-type">Fuel Type:</label>
                            <input type="text" class="form-control" name="fuel-type" id="fuel-type">
                        </div>
                        <div class="form-group">
                            <label for="transmission">Transmission:</label>
                            <input type="text" class="form-control" name="transmission" id="transmission">
                        </div>
                        <div class="form-group">
                            <label for="climatisation">Climatisation:</label>
                            <input type="text" class="form-control" name="climatisation" id="climatisation">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" class="form-control" name="price" id="price">
                        </div>
                        <div class="form-group">
                            <label for="image">Image url:</label>
                            <input type="text" class="form-control" name="image" id="image">
                        </div>
                        <button type="button" class="btn btn-primary" id="edit-button">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- create new modal -->
    <div class="modal" id="modal-demo3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modaltitle">Create Elements!</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span></button>
                </div>
                <div class="modal-body" id="modal-placeholder3">
                    <form>
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" class="form-control" name="id" id="idc" disabled>
                        </div>
                        <div class="form-group">
                            <label for="car">Car:</label>
                            <input type="text" class="form-control" name="car" id="carc">
                        </div>
                        <div class="form-group">
                            <label for="person">Person:</label>
                            <input type="text" class="form-control" name="person" id="personc">
                        </div>
                        <div class="form-group">
                            <label for="bagsc">Bags:</label>
                            <input type="text" class="form-control" name="bagsc" id="bagsc">
                        </div>
                        <div class="form-group">
                            <label for="fuel-type">Fuel Type:</label>
                            <input type="text" class="form-control" name="fuel-type" id="fuel-typec">
                        </div>
                        <div class="form-group">
                            <label for="transmission">Transmission:</label>
                            <input type="text" class="form-control" name="transmission" id="transmissionc">
                        </div>
                        <div class="form-group">
                            <label for="climatisation">Climatisation:</label>
                            <input type="text" class="form-control" name="climatisation" id="climatisationc">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="text" class="form-control" name="price" id="pricec">
                        </div>
                        <div class="form-group">
                            <label for="image">Image url:</label>
                            <input type="text" class="form-control" name="image" id="imagec">
                        </div>
                        <button type="button" class="btn btn-primary" id="create-new">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




   
    <script src="scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/admin-cars.js" type="text/javascript"></script>
</body>
</html>
