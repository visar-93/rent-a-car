<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENT.DIJ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/caroufredsel.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>

    <!--Header Part - Navbar-->
    <header>
        <nav class="navbar navbar-expand-sm rent-navbar" id="header-rent">
            <a href="index.html#slider-home" class="navbar-brand logo"><img src="./assets/Images/logo2.jpg"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto rent-list">
                    <li class="nav-item">
                        <a href="index.html#slider-home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#offers" class="nav-link">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a href="cars.html" class="nav-link">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Book section-->

    <section class="book-field">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center data-fill-box">
                    <h2>Booking the car</h2>
                    <h5>Please fill the booking form with reqired datas</h5>
                    <div class="row text-left">
                        <div class="col-sm-6">
                            <label>First Name</label><br>
                            <input type="text" name="fname" placeholder="first name">
                        </div>
                        <div class="col-sm-6">
                            <label>Last Name</label><br>
                            <input type="text" name="lname" placeholder="last name">
                        </div>
                    </div>
                    <div class="row text-left">
                        <div class="col-sm-6">
                            <label>E-mail Address</label><br>
                            <input type="text" name="e-mail" placeholder="rent@car.com">
                        </div>
                        <div class="col-sm-6">
                            <label>Phone Number</label><br>
                            <input type="text" name="phone" placeholder="+111 22 333 444">
                        </div>
                    </div>
                    <div class="row text-left">
                        <div class="col-sm-6">
                            <label>Start Date</label><br>
                            <input type="date" name="sdate" placeholder="">
                        </div>
                        <div class="col-sm-6">
                            <label>End Date</label><br>
                            <input type="date" name="edate" placeholder="mm/dd/yyyy">
                        </div>
                    </div>
                    <div class="row text-left">
                        <div class="col-sm-6">
                            <label>Card Holder</label><br>
                            <input type="text" name="cardh" placeholder="Owner of the card">
                        </div>
                        <div class="col-sm-6">
                            <label>Card Number</label><br>
                            <input type="text" name="cardn" placeholder="0000 00000 00000 0000">
                        </div>
                    </div>
                    <div class="row text-left">
                        <div class="col-sm-6">
                            <label>Expiry Date</label><br>
                            <input type="text" name="expdate" placeholder="00/00">
                        </div>
                        <div class="col-sm-6">
                            <label>CVC</label><br>
                            <input type="text" name="cvc" placeholder="000">
                        </div>
                    </div>

                    <button class="order-button">Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <section class="footer-area">
            <div class="container">
                <div class="row text-center">
                    <div class="col-sm-3">
                        <a href="#slider-home" class="logo"><img src="./assets/Images/logo2.jpg"></a>
                    </div>

                    <div class="col-sm-3 text-center">
                        <div class="follow-footer">
                            <h4>Follow Us:</h4><br>
                            <a><i class="fab fa-facebook"></i></a>
                            <a><i class="fab fa-twitter"></i></a>
                            <a><i class="fab fa-instagram"></i></a><br><br>
                        </div>
                    </div>

                    <div class="col-sm-3 text-center">
                        <div class="contact-footer">
                            <h4>Contact Us:</h4>
                            <span>Phone number:</span><br>
                            <span>+383 44 444 444</span><br>
                            <span>+383 44 444 444</span>
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <div class="mail-footer">
                            <h4>E-mail Us:</h4>
                            <span><a href="mailto:contact@rentdij.com"><i class="far fa-envelope"></i></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </footer>

    <script src="scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/login.js" type="text/javascript"></script>
