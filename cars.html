<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

</head>

<body>
    <!--Header Part - Navbar-->
    <header>
        <nav class="navbar navbar-expand-sm rent-navbar" id="header-rent">
            <a href="index.html#slider-home" class="navbar-brand logo"><img src="./assets/Images/logo2.jpg"></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ml-auto rent-list">
                    <li class="nav-item">
                        <a href="index.html#slider-home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#offers" class="nav-link">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a href="cars.html" class="nav-link">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        </header>

    <!-- Search Section-->
    <section class="search-field">
        <div class="container">
            <div class="row align-center">
                <div class="col-sm-12 search-box">
                    <input class="search-text" 
                    type="search"
                    name="searchBar"
                    id="searchBar"
                    placeholder="search for a car"
                    >
                    <span><i class="fas fa-search search-btn" id="search-button"></i></span>
                </div>
            </div>
        </div>
    </section>



    <!-- Section with products-->
    <section class="products" id="products">
        <div class="container">
            <div class="row text-center" id="products-placeholder"></div>
        </div> 

    <!-- Pagination-->
    </section>

    <section class="pag-section" >
        <div class="container ">
            <div class="row justify-content-center" id="pagination-place">
                <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3 text-center page-list">
                    <button class="previous">Prev</button>
                    <ul class="pagination" id="pagination"></ul>
                    <button class="next">Next</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <section class="footer-area">
            <div class="container">
                <div class="row text-center">
                    <div class="col-sm-3">
                        <a href="index.html#slider-home" class="logo"><img src="./assets/Images/logo2.jpg"></a>
                    </div>

                    <div class="col-sm-3 text-center">
                        <div class="follow-footer">
                            <h4>Follow Us:</h4><br>
                            <a><i class="fab fa-facebook"></i></a>
                            <a><i class="fab fa-twitter"></i></a>

                    <div class="col-sm-3 text-center">
                        <div class="contact-footer">
                            <h4>Contact Us:</h4>
                            <span>Phone number:</span><br>
                            <span>+383 44 444 444</span><br>
                            <span>+383 44 444 444</span>
                        </div>
                    </div>
                    <div class="col-sm-3 text-center">
                        <div class="mail-footer">
                            <h4>E-mail Us:</h4>
                            <span><a href="mailto:contact@rentdij.com"><i class="far fa-envelope"></i></a></span>
                        </div>
                    </div>

                </div>

            </div>
        </section>


    </footer>

    <script src="scripts/main.js" type="text/javascript"></script>
